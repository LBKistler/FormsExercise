<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey</title>
</head>
<body>
    <form>
    <fieldset>
        <legend><strong><em>Custormer Experience Survey</em></strong></legend>
        <div>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber" placeholder="Select a Store">
                <option value="" disabled selected hidden>Select a Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            
            </select>
        </div>
<fieldset>
    <legend><em>When you visited:</em></legend>
    <div>
        <label for="date">Date Visited</label>
    <input type="date" id="date" max="2022-12-31" min="2022-01-01" required>
    </div>
    <div>
        <label for="time">Time</label>
        <input type="time" id="time" required>
    </div>
</fieldset>
<form>
<label for="fullName">Full Name:</label>
<input type="text" name="fullName" placeholder="Name" required>
</form>
<form>
<label for="email">Email:</label>
<input type="text" name="email" placeholder="Email" required>
</form>
<fieldset>
    <legend><em>How would you rate your level of satisfaction with your visit?</em></legend>
    <div>
        <input type="radio" name="satisfied" id="satisfied">
        <label for="satisfied">Satisfied</label>
    </div>
    <div>
        <input type="radio" name="neither" id="neither" checked>
        <label for="neither">Neither Satisfied or Dissatisfied</label>
    </div>
    <div>
        <input type="radio" name="dissatisfied" id="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
    </div>
</fieldset>
<label for="experience">Tell us about your experience:</label>
<br>
<textarea name="experience" id="experience" cols="20" rows="2" placeholder=""></textarea>
<div>
<label for="visits">Times visted in the last month:</label>
<br>
<input type="number" id="visits" name="visits" min="1" max="30">
</div>
<div>
    <input type="checkbox" name="contact" id="contact" required>
    <label for="contact">Please check the box if you would be willing to be contacted about your experience.</label>
</div>
<div>
    <form>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length." required>
    </form>
</div>
<input type="reset">
<input type="submit">



</fieldset>
</form>
</body>
</html>
